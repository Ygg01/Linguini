suites:
  - name: Linguini dynamic reference
    resources:
      - source: |-
          cat = {$number ->
              *[one] Cat
              [other] Cats
          }
          dog = {$number ->
              *[one] Dog
              [other] Dogs
          }
          attack-log1 = { $$attacker($atk_num) } attacked {$$defender($def_num)}.
          attack-log2 = { $$attacker(number: $atk_num) } attacked {$$defender(number: $def_num)}.
    bundles:
    - useExperimental: true
    tests:
    - name: regular reference
      asserts:
        - id: cat
          args:
            number: 3
          value: "Cats"
        - id: attack-log1
          args:
            attacker: "cat"
            atk_num: 1
            defender: "dog"
            def_num: 1
          value: "Cat attacked Dog."
        - id: attack-log2
          args:
            attacker: "cat"
            atk_num: 1
            defender: "dog"
            def_num: 2
          value: "Cat attacked Dogs."